<div gdAreas="selector selector | bars bars | cards_1 cards_2 | pei_1 pei_2 | graph_3 feed"
gdGap="10px"
gdRows="60px auto auto auto 200px"
gdAreas.lt-md="selector | bars | header | pei_1 | pei_2 | graph_3 | feed"
gdRows.lt-md="60px auto auto auto auto 400px"
class="admin-content">
    <app-admin-time-selector gdArea="selector" (timeSelector)="timeFrame = $event"></app-admin-time-selector>
    <app-admin-bars gdArea="bars" [timeFrame]="timeFrame"></app-admin-bars>
    <app-admin-cards gdArea="cards_1" [timeFrame]="timeFrame" [value_card_consumption]="value_card_consumption"></app-admin-cards>
    <app-admin-cards gdArea="cards_2" [timeFrame]="timeFrame" [value_card_mission]="value_card_mission"></app-admin-cards>
    <app-admin-doughnut gdArea="pei_1" [timeFrame]="timeFrame" [value_pie_consumption]="value_pie_consumption"></app-admin-doughnut>
    <app-admin-doughnut gdArea="pei_2" [timeFrame]="timeFrame" [value_pie_mission]="value_pie_mission"></app-admin-doughnut>
    <!-- <app-admin-line-graph gdArea="graph_2" [timeFrame]="timeFrame"></app-admin-line-graph> -->
    <app-admin-bar-chart gdArea="graph_3" [timeFrame]="timeFrame"></app-admin-bar-chart>
    <app-admin-alert-feed gdArea="feed"></app-admin-alert-feed>
</div>
