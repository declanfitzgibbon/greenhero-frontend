<ng-container *ngIf="!loading">
    <ngx-charts-number-card
        class="chart"
        (window:resize)="onResize($event)"
        [scheme]="colorScheme"
        [results]="single"
        [view] = "view"
        (select)="onSelect($event)">
    </ngx-charts-number-card>
</ng-container>
<ng-container *ngIf="loading">
    <mat-progress-spinner
        [color]="'primary'">
    </mat-progress-spinner>
</ng-container>
