<h1 class="action-title">Turn Order</h1>
<div class="turn-container">
    <div class="turn-avatar" *ngFor="let participant of participants; let i = index">
        <div class="name">
            {{ participant.characterName }}
        </div>
        <img class="avatar-img" [src]="participant.avatar" [ngClass]="{'you': participant.id === userId}">
        <div class="position">
            {{ i + 1 }}
        </div>
    </div>
</div>
