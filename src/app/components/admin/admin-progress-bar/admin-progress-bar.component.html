<ng-container *ngIf="!loading">
    <h3 class="progress-bar-title">{{title}}</h3>
    <mat-progress-bar 
        class="bar"
        [color]="primary"
        [mode]="mode"
        [value]="value">
    </mat-progress-bar>
    <div class="label" [ngStyle]="{'left': (value*0.8 +'%')}"> {{value}}% </div>
</ng-container>
<ng-container *ngIf="loading">
    <mat-progress-spinner
        [color]="'primary'">
    </mat-progress-spinner>
</ng-container>
